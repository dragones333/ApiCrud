name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build Docker image
      run: docker build . -t apicrud_conteiner/api-todo
    - name: Push to Docker Hub
      run: docker push apicrud_conteiner/api-todo
